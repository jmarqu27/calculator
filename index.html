<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen" id="screen"><input name="screen" type="number" value="0" readonly /></div>
        <div class="number-pad-grid">
            <div class="clear"><button id="clear-button">C</button></div>
            <div class="seven"><button id="seven-button">7</button></div>
            <div class="eight"><button id="eight-button">8</button></div>
            <div class="nine"><button id="nine-button">9</button></div>
            <div class="division"><button id="division-button">/</button></div>
            <div class="four"><button id="four-button">4</button></div>
            <div class="five"><button id="five-button">5</button></div>
            <div class="six"><button id="six-button">6</button></div>
            <div class="multiply"><button id="multiply-button">X</button></div>
            <div class="one"><button id="one-button">1</button></div>
            <div class="two"><button id="two-button">2</button></div>
            <div class="three"><button id="three-button">3</button></div>
            <div class="subtract"><button id="subtract-button">-</button></div>
            <div class="zero"><button id="zero-button">0</button></div>
            <div class="decimal"><button id="decimal-button">.</button></div>
            <div class="equal"><button id="equal-button">=</button></div>
            <div class="add"><button id="add-button">+</button></div>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
